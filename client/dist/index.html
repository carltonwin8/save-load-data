<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Knockout Load Save</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tasks</h1>
    <form data-bind="submit: addTask">
      <Add>task:</Add>
      <input data-bind="value: newTaskText" placeholder="What needs to be done.">
      <button type="submit">Add</button>
    </form>
    <p>You have&nbsp;<b data-bind="text: incompleteTasks().length">&nbsp;</b>
      <incomplete>task(s)&nbsp;</incomplete><span data-bind="visible: incompleteTasks().length == 0">- it is beer time!</span>
    </p>
    <ul data-bind="foreach: tasks, visible: tasks().length &gt; 0">
      <li>
        <input type="checkbox" data-bind="checked: isDone">
        <input data-bind="value: title, disable: isDone"><a href="#" data-bind="click: $parent.removeTask">Delete</a>
      </li>
    </ul>
    <form action="/tasks/saveform" method="post">
      <input type="hidden" name="tasks" data-bind="value: ko.toJSON(tasks)">
      <button type="submit">Save Form</button>
    </form><button data-bind="click: save">Save Ajax</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/entry.js"></script>
  </body>
</html>
